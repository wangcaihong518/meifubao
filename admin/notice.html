    <script>
        window.onload=function(){
            let span = document.querySelector("span");
            let num = span.innerText;
            let url = document.querySelector("a");
            setInterval(function(){
                num--;
                if(num == 0){
                    clearInterval();
                    location.href=url.href;
                }
                span.innerText = num;
            },1000)
        }

    </script>
